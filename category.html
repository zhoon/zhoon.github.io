<h3>Category</h3>
<br>
<ul>
    {% for category in site.categories %}
    <h4>{{ category | first }}({{ category | last | size }})</h4>
    <ul>
        {% for post in category.last %}
        <li><a href="{{ post.url }}">{{ post.title }}</a>({{ post.date}})</li>
        {% endfor %}
    </ul>
    {% endfor %}
</ul>
