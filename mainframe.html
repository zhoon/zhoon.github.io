/* #mui_mainpage */
.mui_mainpage {position:absolute; top:44px; bottom:0px; width:100%;}
.mui_mainpagewidthhead {top:80px;}
.mui_page { position:relative;}
.mui_page:after {clear: both; display: block; height: 0; content: "."; overflow: hidden;}
.mui_page_ipad {background:#FFFFFF; /*margin:auto;  position:absolute; top:0; bottom:0; left:0; right:0;overflow-x:hidden;*/}

/* #mui_grid */
.mui_grid_2, .mui_grid_3, .mui_grid_4 {text-align:center;}
.mui_grid_2 .mui_grid_unit {display:inline-block; width:47%; margin:0 1.5%;}
.mui_grid_3 .mui_grid_unit {display:inline-block; width:32%; margin:0 1%;}

/* #mui_cols */
.mui_cols, .mui_footer{clear: both; text-align: left; position: relative; }
.mui_cols {z-index: 100; }
.mui_footer {z-index: 99; }
.mui_col_left {width:320px;  position:absolute; top:90px; bottom:0; left:0;}
.mui_col_right { position:absolute; top:90px; bottom:0; left:320px; right:0;}
.mui_col_right > .mui_content{ -webkit-box-sizing:border-box; border-left: 1px solid #DFE0E3;}

.mui_content.mui_darkbg { background-color: #70737d; }

.mui_content_mask{background: #fff; height: 100%; width: 100%;}
.mui_content > ul:first-child {background:#FFF; min-height:100%;}
.mui_scoller {position:absolute; width:100%; padding:0;}

/* #mui_list */
.mui_li_sign{background:#bac5d3; color:#FFF; font-size:14px; line-height: 18px; padding:0 7px; -webkit-border-radius:7px; -moz-border-radius:7px; border-radius:7px; }
.mui_li{border-bottom:1px solid #e7e9eb;}
.mui_li:last-child{border-bottom: none;}
.mui_ul_singleline .mui_li {position:relative; background:#FAFAFA; padding:11px 10px; /*border-top:1px solid #FFF;*/ border-bottom:1px solid #e7e9eb; white-space: nowrap; }
.mui_ul_singleline .mui_li.active, .mui_ul_multline .mui_li.active {background-color:#338de1; color:#fff; border-top:1px solid #338de1; }
.mui_ul_singleline .mui_li.active *, .mui_ul_multline .mui_li.active * {color:#FFF;}
.mui_li { position: relative; }
.mui_li h2 {font-size:18px;line-height: normal;text-overflow: ellipsis; overflow: hidden; color: #000; width:95%}
.mui_li .mui_li_sign { position:absolute; right:12px; top:50%; margin-top:-9px;}
.mui_li .mui_li_avatar img { float: left; display: inline; margin: 0 10px 0 0;}
.mui_ul_singleline .mui_li .mui_li_status, .mui_ul_multline .mui_li .mui_li_status {position:absolute; right:12px; top:50%; margin-top:-9px; background-color:#5ead18; -webkit-border-radius:10px; -webkit-box-shadow:0 1px 0 #AAA;}
.mui_ul_singleline .mui_li .mui_li_info, .mui_ul_multline .mui_li .mui_li_info {color:#A0A0A0; position:absolute; right:8px; top:50%;}
.mui_ul_multline .mui_li {position:relative; background:#FAFAFA; border-bottom:1px solid #dfe0e3; border-right:0 none;border-left:0 none;}
.mui_ul_multline .mui_li .mui_li_con{padding-top:8px; padding-bottom:8px; }
.mui_li_front{position: absolute; left: 5px; top: 0; width: 35px; height: 100%; }
.mui_ul_multline .mui_li .mui_li_content h2 {font-weight:bold;}
.mui_ul_multline .mui_li .mui_li_content h2 .link{display:block; text-overflow:ellipsis; line-height:22px; margin:0;}
.mui_ul_multline .mui_li .mui_li_time {color:#A0A0A0; float: right; margin: 0 5px; text-align:right; overflow:hidden; height:21px; line-height: 21px; font-size:13px;}
.mui_ul_multline .mui_li .mui_li_icon {float: right; margin:0 0 0 5px; }
.mui_ul_withfronticon .mui_li {padding-left:36px;}
.mui_ul_withfronticon .mui_li .mui_li_fronticon {width:20px; height:20px; position:absolute; left:8px; top:50%; margin-top:-10px;}
.mui_ul_withendicon .mui_li {padding-right:36px;}
.mui_ul_withendicon .mui_li .mui_li_endicon {width:20px; height:20px; position:absolute; right:8px; top:50%; margin-top:-10px;}
.mui_ul_withreadstatus .mui_li{padding-left:40px;}
.mui_ul_withreadstatus .mui_ico_unread,.mui_ul_withreadstatus .mui_ico_forward,.mui_ul_withreadstatus .mui_ico_reply { position:absolute;left:5px; top:58%; margin-top:0px;}
.mui_ul_witharrow .mui_li{ padding-right:30px;}

.mui_ul_witharrow .mui_li_noarrow {background-image:none;}
.mui_ul_witharrow .mui_li .mui_li_additems {min-height:25px;}
.mui_ul_withnum .mui_li {padding-right: 70px;}
.mui_li_loader {position:absolute; left:7px; top:50%; margin-top:-10px;}
.mui_ul_witharrow .mui_li .mui_li_sign, .mui_li_sign .mui_li.mui_li_info {right:30px;}
.mui_ul_nobgcolor .mui_li{background:none;}
.mui_ul_group {margin:10px; border:1px solid #BBB; -webkit-border-radius:5px; overflow:hidden; }
.mui_ul_group .mui_li {background:none;}
.mui_ul_group .mui_li .link, .mui_ul_group .mui_li.link.active{border-top:none;}
.mui_ul_group .mui_li:first-child {-webkit-border-radius:5px 5px 0 0;}
.mui_ul_group .mui_li:last-child {border-bottom:none; -webkit-border-radius:0 0 5px 5px;}
.mui_suggestion .mui_ul_singleline .mui_li {padding: 0;}
.mui_suggestion .mui_ul_singleline .mui_li a{ display: block; padding:11px 10px; }
.mui_suggestion .mui_ul_singleline .mui_li span{ display: block; padding:11px 10px; color:#999; }

.mui_ul_multline .mui_li_selected{background-image: -webkit-gradient(
linear,left bottom, left top,
color-stop(0, #3181cc),
color-stop(0.25, #4694d9),
color-stop(0.95, #4694d9),
color-stop(1, #3181cc)
); border-bottom:1px solid #3181cc;/*-webkit-box-shadow:0  0 8px #166ab9 inset;*/}
.mui_ul_multline .mui_li_selected .mui_li_time,.mui_ul_multline .mui_li_selected * {color:#FFF;}
.mui_ul_multline .mui_li_selected .m_title{color:#fff; opacity: .75;}

/* #mui_icons */
.mui_ico {display:inline-block;}
.mui_ico_inline {display:inline-block; margin:auto 5px -2px;}
.mui_ico_right {display: inline-block; float: right;}
.mui_ico_refresh {width:20px; height:24px; background-position: -2px 0;}
.mui_ico_compose {width:24px; height:24px; background-position: -24px 0;}
.mui_ico_addstar {width:18px; height:24px; background-position: -51px 0;}
.mui_ico_starred {width:18px; height:24px; background-position: -75px 0;}
.mui_ico_rly {width:24px; height:24px; background-position: -96px 0;}
.mui_ico_replyall {width:24px; height:24px; background-position: -120px 0;}
.mui_ico_fwd {width:24px; height:24px; background-position: -144px 0;}
.mui_ico_del {width:24px; height:24px; background-position: -168px 0;}
.mui_ico_pre {width:24px; height:24px; background-position: 0 -24px;}
.mui_ico_next {width:24px; height:24px; background-position: -24px -24px;}
.mui_ico_search {width:18px; height:18px; background-position: -99px -27px;}
.mui_ico_plus {width:24px; height:24px; background-position: -144px -24px;}
.mui_ico_minus  {width:24px; height:24px; background-position: -168px -24px;}
.mui_ico_addstarbig {width:24px; height:24px; background-position: -192px -24px;}
.mui_ico_starredbig {width:24px; height:24px; background-position: -216px -24px;}
.mui_ico_reply {width:22px; height:15px; background-position: -3px -52px;}
.mui_ico_forward {width:22px; height:15px; background-position: -27px -52px;}
.mui_ico_unread {width:15px; height:15px; background-position: -53px -52px;}
.mui_ico_ciz {width:18px; height:24px; background-position: -98px -48px;}
.mui_ico_attr {width:10px; height:18px; background-position: -125px -49px;}
.mui_li_selected .mui_ico_attr { background-position: -148px -52px;}
.mui_ico_checked {width:20px; height:20px; background-position: -218px -50px;}
.mui_ico_more{ position: relative; width:10px; height:8px; overflow: hidden;}
.mui_ico_more b{ position: absolute; bottom: 6px; left: -4px; display: block; height: 20px; width: 20px; background: #6b6b6b; -webkit-transform:scaleX(.7) rotate(45deg); }
.mui_btn_navmain_down .mui_ico_more b{ background:#fff;}

/* #mui_tips */
.mui_tips {position: absolute; width:100%; text-align: center; top: 0; font-weight: bold; pointer-events:none;z-index: 99999999;}
.mui_tips_inner{position: absolute; width: 100%; text-align: center; top: 0;}
.mui_tips_success{ display:inline-block; background-color: #68af02; color: #fff; padding: 5px 20px; -webkit-border-radius:0 0 7px 7px;}
.mui_tips_error{ display:inline-block; background-color: #eaa000; color: #fff; padding: 5px 20px; -webkit-border-radius:0 0 7px 7px;}

/* #mui_info */
.mui_info_l {position:absolute; z-index:10; top:50%; left:50%; margin:-70px 0 0 -70px; background:rgba(0,0,0,0.7);  -webkit-border-radius:5px; width:80px; height:80px; padding:30px; text-align:center; font-size:18px; color:#FFF; text-shadow:0 -1px 0 #000}
.android .mui_info_l {position:fixed;}
.mui_info_l img {display:block; margin:0 auto 15px; width:50px; height:50px;}
.mui_info_s {position:absolute; z-index:10; height:20px; top:50%; left: 0; width: 100%; text-align: center; margin:-10px 0 0; line-height:20px; font-size:16px; }
.mui_info_s img, .mui_info_s canvas {width:20px; height:20px; margin: 0 auto;}
.mui_info_m {position:absolute; z-index:10; height:30px; top:50%; left: 0; width: 100%; text-align: center; margin:-15px 0 0; line-height:30px; font-size:18px; }
.mui_info_m img, .mui_info_m canvas {width:30px; height:30px; margin: 0 auto;}
.mui_info_txt{ position:absolute; z-index:10; top:50%; left:0; right:0; line-height:20px; font-size:16px; text-align: center; width: 100%; }
.mui_info_bottom {position:absolute;  z-index:10;  border-top:1px solid #AAA; height:20px; bottom:0; padding:10px 0; width:100%; margin:0; background:-webkit-gradient(linear, 0 0, 0 100%, from(#FFFFFF), to(#E6E6E6)); text-align:center; line-height:20px; font-size:16px;}
.mui_info_wrap{background: #fff; min-height: 100%;}

/* #mui_navigation */
.mui_navigation {position:absolute;top:-46px;left:0; width:100%; -webkit-box-sizing:border-box; height:48px; padding:0; text-align:center; }
.mui_navigation_bottom {position:absolute; top:auto; bottom:0px; left:0; width:100%; height:44px; padding:0; overflow:hidden; text-align:center;display:none;}
.mui_navigation h1 {font-size:18px; line-height:46px; color:#FFF; margin:0; font-weight:bold; text-overflow:ellipsis;}
.mui_btn_left {float:left; display:block; margin-left:8px;}
.mui_btn_right {float:right; display:block; margin-right:8px;}
.mui_menu_nav_wrap{position: relative; margin-left: -10px; z-index:10;}
.mui_menu_nav_wrap .mui_btn_nav{ -webkit-border-top-left-radius:0; -webkit-border-bottom-left-radius:0;}
.mui_menu_nav {position:absolute; text-align:left; width:130px; top:46px; right:0px; -webkit-box-shadow:0 1px 3px #CCC; background:#FFF; border:1px solid #BBB; border-top-color:#ccc; -webkit-border-radius:0 0 5px 5px;}
.mui_menu_nav ul > li:last-child {border-bottom:0;  -webkit-border-radius:0 0 5px 5px;}

/* #mui_popup */
.mui_popup_wrap{ position:absolute; top:0; bottom:0; left:0; right:0; z-index:199;}
.mui_popup { background:rgba(50,50,50,0.6); min-height: 100%; position: relative; width: 100%; }
.mui_popup_window { margin: 0 auto; /*background:#FFF; -webkit-box-shadow:0 0 10px #000;*/}
.mui_popup_window .mui_navigation {position: static;}
.mui_popup_window .mui_navigation .mui_btn_nav, .mui_popup_window .mui_navigation .mui_btn_navmain{ padding-left: 15px; padding-right: 15px;}
.mui_popup_window .mui_content {width:100%; height: 100%; background:#FFF; position:relative; overflow: visible; }
.mui_popup_window .mui_content_inner {  }

/* #mui_btn */
.mui_btn{ display: inline-block; background: #DAE3EC; color: #50697f; height: 24px; line-height: 24px; border: none; padding: 6px 14px; font-size:13px; text-shadow: 0 1px 0 #fff; outline: none; cursor: pointer; border-radius: 6px; }
input.mui_btn {padding:0 12px 3px; height: 26px;cursor:pointer;}
.mui_btn:active, .mui_btn.active, .mui_btn.active:hover, .mui_btn.active:active{ background:#4C6887; color: #fff; text-shadow: 0 -1px 0 #2777bf; cursor: pointer;}
.mui_btn_disabled .mui_ico{opacity:0.4;}
.mui_btn_disable, .mui_btn_disable:hover, .mui_btn_disable:active{cursor: default; background: #ebf2f8; color:#ccc; text-shadow: 0 -1px #fff;}
.mui_btn_loading .mui_loading{ margin-top: 2px;}
.mui_btn_nav, .mui_btn_navmain { display: block; cursor:pointer; height:18px; line-height:20px; font-weight:bold; font-size:13px;  margin-top:7px; padding:5px 10px 6px 10px;
-webkit-border-radius: 10px;
-moz-border-radius: 10px;
-o-border-radius: 10px;
border-radius: 10px;
}
.mui_btns li{float: left;}
.mui_btns .mui_btn, .mui_btns .mui_btn_nav, .mui_btns li .mui_btn{ border-left-width:0 !important; margin-right: 0; margin-left: 0; 
border-radius:0;
}
.mui_btns .mui_btn:first-child,
.mui_btns .mui_btn_nav:first-child,
.mui_btns li:first-child .mui_btn { margin-right:0; border-left-width:1px !important; border-bottom-left-radius:5px; border-top-left-radius:5px; }
.mui_btns .mui_btn:last-child, .mui_btns .mui_btn_nav:last-child, .mui_btns li:last-child .mui_btn{ margin-left:0; border-top-right-radius:5px; border-bottom-right-radius:5px; }
.mui_btns .mui_btn, .mui_btns .mui_btn:first-child, .mui_btns .mui_btn:last-child{ border-left: 1px solid #dee4e9 !important; border-right: 1px solid #f7fafd !important; border-radius: 0; }
.mui_btns li:first-child .mui_btn { border-left: none !important; padding-left:14px; border-bottom-left-radius:10px; border-top-left-radius:10px; }
.mui_btns li:last-child .mui_btn{ border-right: none !important; padding-right: 14px; border-top-right-radius:10px; border-bottom-right-radius:10px; }
.mui_btns_cutright .mui_btn:last-child, .mui_btns_cutright .mui_btn_nav:last-child, .mui_btns_cutright li:first-child .mui_btn{
-webkit-border-top-right-radius:0;
-webkit-border-bottom-right-radius:0;
-moz-border-top-right-radius:0;
-moz-border-bottom-right-radius:0;
border-top-right-radius:0;
border-bottom-right-radius:0;
}
.mui_btns_cutleft .mui_btn:first-child, .mui_btns_cutleft .mui_btn_nav:first-child, .mui_btns_cutright li:last-child .mui_btn{
-webkit-border-top-left-radius:0; 
-webkit-border-bottom-left-radius:0;
-moz-border-top-left-radius:0; 
-moz-border-bottom-left-radius:0;
border-top-left-radius:0; 
border-bottom-left-radius:0;
}

.mui_btn_nav, .mui_btn_navmain { display: block; height:24px; line-height:24px; font-weight:bold; font-size:13px;  margin-top:7px; padding:2px 10px 3px 10px;
-webkit-border-radius:5px;
-moz-border-radius:5px;
border-radius:5px;

.mui_inputline .mui_input_text {font-weight: bold;}

.mui_inputline .mui_inputcontent {margin:0 45px 0 75px;}
.mui_inputline .mui_inputcontent_readonly {margin-right:0;} 
.mui_inputline .mui_inputcontent input {font-size:18px; width: 100%; }

.mui_maininput textarea{width:100%; padding: 0; margin: 0;min-height:400px; font-size:large;}
.mui_suggestion {padding:0; border-top:2px solid #DDD; border-bottom:2px solid #DDD; background:#F5F5F5;}
.mui_suggestion ul > li:last-child {border-bottom:none;}

.mui_relative{position: relative;}
.mui_left {float:left}
.mui_right {float:right}

/*hover单独用于pc端*/
.mui_btn:hover{ background:#c1d0df; cursor: pointer;}
.navbar .logo_wrap:hover{ background-color: #798fa7;}
.navbar .logo:hover{ background-color: #798fa7;}
.folderdrop .mui_li:hover{background-color: #4C6887; color: #fff;}
.folderdrop .mui_li:hover a, .folderdrop .mui_li:hover h2{color: #fff;}
.m_pages li a:hover{background:#c1d0df;}
.m_pages li a.m_pages_disable:hover{background:transparent; color: #c8cfd3;}
.next_unread a:hover{background: #eee;}
.sms_opr a:hover{background: #c1d0df;}
.switch li a:hover{color: #333;}
.switch li.active a:hover{color:#515151;}
a.nav_grid_switch:hover, .nav_grid_switch a:hover{ background:#798fa7;}
a:hover>.grid_switch, a:hover>.grid_compose{background-color:#798fa7;}
.navbar .login_logo:hover{ background-color:#889EB6;}
.appgrids a.grid:hover{ border:1px solid #c9d8e6; background:#e0eaf4;
-webkit-border-radius: 5px; 
-moz-border-radius: 5px; 
-o-border-radius: 5px; 
background:-o-linear-gradient(
	center top,
	#e0eaf4 0%,
	#e0eaf4 50%,
	#d3e0ed 50%,
	#c8d7e7 100%
);
background:-moz-linear-gradient(
	center top,
	#e0eaf4 0%,
	#e0eaf4 50%,
	#d3e0ed 50%,
	#c8d7e7 100%
);
background:-webkit-gradient(
	linear,
	left top,
	left bottom,
	color-stop(0, #e0eaf4),
	color-stop(0.5, #e0eaf4),
	color-stop(0.5, #d3e0ed),
	color-stop(1, #c8d7e7)
);
}

/* mui theme */
a{color: #5d7f9e;}
strong{ color:#000000;}
h2 a strong{ color:#5D7F9E;}
.mui_li_sign{line-height: 18px;}
.mui_btn{ display: inline-block; background: #DAE3EC; color: #50697f; height: 24px; line-height: 24px; border: none; padding: 6px 14px; font-size:13px; text-shadow: 0 1px 0 #fff; outline: none; cursor: pointer;
-webkit-background-clip : padding-box;
-webkit-border-radius: 6px;
-moz-border-radius: 6px;
-o-border-radius: 6px;
border-radius: 6px;
}
.mui_btn_loading .mui_loading{ margin-top: 2px;}
.mui_btn_nav, .mui_btn_navmain { display: block; cursor:pointer; height:18px; line-height:20px; font-weight:bold; font-size:13px;  margin-top:7px; padding:5px 10px 6px 10px;
-webkit-border-radius: 10px;
-moz-border-radius: 10px;
-o-border-radius: 10px;
border-radius: 10px;
}
input.mui_btn{padding:0 12px 3px; height: 26px;}
.mui_btn:active, .mui_btn.active, .mui_btn.active:hover, .mui_btn.active:active{ background:#4C6887; color: #fff; text-shadow: 0 -1px 0 #2777bf; cursor: pointer;}
.mui_btn_disable, .mui_btn_disable:hover, .mui_btn_disable:active{cursor: default; background: #ebf2f8; color:#ccc; text-shadow: 0 -1px #fff;}
.mui_btns .mui_btn, .mui_btns .mui_btn:first-child, .mui_btns .mui_btn:last-child{ border-left: 1px solid #dee4e9 !important; border-right: 1px solid #f7fafd !important;
-webkit-border-radius: 0;
-moz-border-radius: 0;
-o-border-radius: 0;
border-radius: 0;
}
.mui_btns li:first-child .mui_btn{ border-left: none !important; padding-left:14px;
-webkit-border-bottom-left-radius:10px;
-webkit-border-top-left-radius:10px;
-moz-border-bottom-left-radius:10px;
-moz-border-top-left-radius:10px;
-o-border-bottom-left-radius:10px;
-o-border-top-left-radius:10px;
border-bottom-left-radius:10px;
border-top-left-radius:10px;

}
.mui_btns li:last-child .mui_btn{ border-right: none !important; padding-right: 14px;
-webkit-border-top-right-radius:10px;
-webkit-border-bottom-right-radius:10px;
-moz-border-top-right-radius:10px;
-moz-border-bottom-right-radius:10px;
-o-border-top-right-radius:10px;
-o-border-bottom-right-radius:10px;
border-top-right-radius:10px;
border-bottom-right-radius:10px;
}
.mui_btn_nav, .mui_btn_navmain {font-size: 1em;}
.mui_btn_navmain{ border: 1px solid #3c8231; background: #72a829; color: #fff; text-shadow: 0 1px #649225;
background: -o-linear-gradient(top, #84bb3d, #548800);
background-image: -webkit-gradient(

/**
 * common.css
 * @author molice
 * @date 2014-08-07
 *
 * #reset
 *
 * --- componets ---
 * #qm_icon
 *  |- #qm_icon_nav
 * #qm_btn
 * #qm_form
 *
 * --- main frame ---
 * #qm_navbar
 * #qm_list
 * #qm_footer
 *
 * --- others ---
 * #others
 * #functions
 * #themes
 *
 */

/* #reset */
body,dl,dd,h1,h2,h3,h4,h5,h6,pre,form,fieldset,legend {margin: 0;}
ul,ol,fieldset {margin:0;padding:0;}
table {font-size:inherit;}
fieldset, img {border:none;}
ul,ol,li {list-style:none;}
html,body {height: 100%; position: relative; color: #000;}
body { font-size:14px; line-height:1.5; background-color:#fff; -webkit-user-select:none; -webkit-text-size-adjust:none; }
body.apple {position:absolute; top:0; bottom:0px; left:0; right:0;}
h1,h2,h3,h4{font-size:18px; font-weight:normal; }
body,input,textarea,select,button {font-family:helvetica, verdana, san-serif; outline:none; -webkit-text-size-adjust:none;}
input {font-size:16px;}
a {text-decoration:none;}
/* #qm_icon */
.qm_icon {
  display:inline-block;
  background-image:-webkit-image-set(url(/zh_CN/htmledition/images/mobile/qmui/icon_sprites.png) 1x, url(/zh_CN/htmledition/images/mobile/qmui/icon_sprites_2x.png) 2x);
  background-repeat:no-repeat;
}
.qm_icon_refresh {
  width:12px;
  height:12px;
  background-position:-64px 0;
}

/* #qm_icon_nav */
.qm_icon_nav_compose {
  width:20px;
  height:20px;
  background-position:0 0;
}
.qm_icon_nav_list {
  width:20px;
  height:15px;
  background-position:0 -32px;
}

/* #qm_btn */
.qm_btn {
  display:inline-block;
  box-sizing:border-box;
  padding:6px;
  min-width:40px;
  height:40px;
  line-height:24px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  outline:none;
  text-align:center;
  font-size:13px;
  color:#fff;
  background-color:#dae3ec;
}
.qm_btn:active {
  background-color:#4c6887;
}
.qm_btn:disabled {
  opacity:.4;
}
.qm_btn_Large{
	width:100%;
}
.qm_btn_Green{
	background:#50c93d;
}

/* #qm_form */
.qm_formGroup{
	overflow:hidden;
}
.qm_input_text{
	border:1px solid #d8d8d8;
	outline:0;
	line-height:24px;
	font-size:16px;
	height:36px;
	box-sizing:border-box;
	background:#fff;
	padding:6px 0 6px 15px;
	width:100%;
}
.qm_input_checkbox{
	width:19px;
	height:19px;
	margin:0;
	background:#fff;
	border-radius:50%;
  border:1px solid #bbb;
	overflow:hidden;
	cursor:pointer;
	-webkit-appearance:none;
	appearance:none;
	display:inline-block;
	float:left;
}
.qm_input_checkbox:checked{
	background-image: -webkit-image-set(url(/zh_CN/htmledition/images/mobile/qmui/icon_sprites.png) 1x, url(/zh_CN/htmledition/images/mobile/qmui/icon_sprites_2x.png) 2x);
	background-repeat: no-repeat;
	background-position:-32px 0;
	background-color:#2685d2;
  border:1px solid #186E9E;
}
.qm_label_Checkbox{
	line-height:19px;
	margin-left:6px;
	margin-right:10px;
	display:inline-block;
	float:left;
}


/* #qm_navbar */
.qm_navbar {
  display:-webkit-box;
  display:-moz-box;
  display:-ms-flexbox;
  display:-webkit-flex;
  display:-o-flex;
  display:flex;
  -webkit-box-align:center;
  -moz-box-align:center;
  -webkit-align-items:center;
  -o-align-items:center;
  -ms-align-items:center;
  align-items:center;
  height:40px;
  background-color:#fbfbfb;
  border-bottom:1px solid rgba(73, 73, 73, .3);
}
.qm_navbar_logo {
  display:block;
  width:88px;
  height:100%;
  background-size:60px 21px;
  background-image:url(http://webdev.mail.qq.com/zh_CN/htmledition/images/logo/qqmail/qqmail_logo_default_42h.png);
  background-repeat:no-repeat;
  background-position:center center;
  color:transparent;
  font-size:0;
}
.qm_navbar_title {
  display:block;
  height:100%;
  -webkit-box-flex:1;
  -moz-box-flex:1;
  -webkit-flex:1;
  -o-flex:1;
  -ms-flex:1;
  flex-grow:1;
  text-align:center;
}
.qm_navbar_btn {
  display:-webkit-box;
  display:-moz-box;
  display:-ms-flexbox;
  display:-webkit-flex;
  display:-o-flex;
  display:flex;
  width:44px;
  height:100%;
  justify-content:center;
}
.qm_navbar_btn > .qm_icon {
  -webkit-box-align:center;
  -moz-box-align:center;
  -webkit-align-self:center;
  -o-align-self:center;
  -ms-align-self:center;
  align-self:center;
}

/* #qm_list */
.qm_list {
}
/**
 * .qm_list_item
 *  + .qm_list_item_BorderNone 不显示item底部的分隔线
 *  + .qm_list_item_Accessory 在item右边显示向右箭头
 */
.qm_list_item {
  position:relative;
}
.qm_list_item:after {
  content:"";
  display:block;
  height:0;
  position:absolute;
  left:14px;/* 分隔线左边距，与.qm_list_item_content左边距一致 */
  right:0;
  bottom:0;
  border-bottom:1px solid #cbcbcb;
}
.qm_list_item_content {
  display:-webkit-box;
  display:-moz-box;
  display:-ms-flexbox;
  display:-webkit-flex;
  display:-o-flex;
  display:flex;
  -webkit-box-align:center;
  -moz-box-align:center;
  -webkit-align-items:center;
  -o-align-items:center;
  -ms-align-items:center;
  align-items:center;
  min-height:44px;
  padding-left:14px;
  padding-right:14px;
  font-size:14px;
}
.qm_list_item_icon {
  display:inline-block;
  margin-right:14px;
  -webkit-box-align:center;
  -moz-box-align:center;
  -webkit-align-self:center;
  -o-align-self:center;
  -ms-align-self:center;
  align-self:center;
}
.qm_list_item_title {
  -webkit-box-flex:1;
  -moz-box-flex:1;
  -webkit-flex:1;
  -o-flex:1;
  -ms-flex:1;
  flex-grow:1;/* 在item内撑满剩余空间 */
  color:#000;
}
.qm_list_item_subtitle {
  color:#cbcbcb;
}
/* 不显示item底部的分隔线 */
.qm_list_item_BorderNone:after {
  display:none;
}
/* 在item右边显示向右箭头*/
.qm_list_item_Accessory {
}
.qm_list_item_Accessory:before {
  content:"";
  display:inline-block;
  width:8px;
  height:13px;
  position:absolute;
  right:12px;
  top:50%;
  margin-top:-8px;
  background-image:-webkit-image-set(url(/zh_CN/htmledition/images/mobile/qmui/icon_sprites.png) 1x, url(/zh_CN/htmledition/images/mobile/qmui/icon_sprites_2x.png) 2x);
  background-repeat:no-repeat;
  background-position:-64px -16px;
}
.qm_list_item_Accessory .qm_list_item_content {
  padding-right:32px;
}

/* #qm_footer */
.qm_footer{
	background:#fff;
	border-top:1px solid rgba(73, 73, 73, .3);
	padding:20px 15px;
}
.qm_footer p{
	margin:0;
}
.qm_footer_links{
	padding:17px 0 10px 0;
}
.qm_copyright{
	font-size:11px;
	margin:0;
}

/* #others */
.qm_refresh_btn {
  display:inline-block;
  box-sizing:border-box;
  width:25px;
  height:25px;
  text-align:center;
  background-color:#eff5fa;
  border:1px solid #a4c4de;
  border-radius:50%;
}

/* 包裹在loading外部的容器，line-height:0是为了避免空字符导致的默认高度，以使容器垂直居中 */
.qm_refreshing_wrapper {
  line-height:0;
}


/* #functions */
.hide {display:none!important;}
.text_hide {font-size:0;color:transparent;}
.text_red {color:#ed3b5a;}
.text_gray{color:#c1c1c1;}

/* #themes */
a{color:#2685d2;}
/**
 * common_business.css
 * 公用的业务模块
 *
 * @author molice
 * @date 2014-08-08
 *
 * #titlebar
 * #mailbox
 * #addToHomeScreen
 *
 */

/* #titlebar */
.titlebar {
  position:relative;
  height:44px;
  line-height:44px;
  border-bottom: 1px solid #dde0e3;
}
.titlebar_actions {
  float:right;
  display:-webkit-box;
  display:-moz-box;
  display:-ms-flexbox;
  display:-webkit-flex;
  display:-o-flex;
  display:flex;
  -webkit-box-align:center;
  -moz-box-align:center;
  -webkit-align-items:center;
  -o-align-items:center;
  -ms-align-items:center;
  align-items:center;
  padding:0 10px;
  height:100%;
  line-height:1.8;/* reset line-height */
}
.titlebar_action {
}
.titlebar h1,
.titlebar_title {
  overflow:hidden;
  margin:0 0 0 10px;
  font-size: 18px;
  height:100%;
  line-height:inherit;
  font-weight: normal;
	word-wrap:break-word;
	word-break:break-all;
}
.titlebar h1 span,
.titlebar_title span {
	font-size:14px;
	font-weight:normal;
}
.titlebar h1 .gray,
.titlebar_title .gray {
	font-size: .9em;
	color: #a0a0a0;
}
.titlebar p {
	clear: both;
	margin:0 10px 0 10px;
	font-size: 1em;
}
.titlebar .unread{
	float: left;
	margin: 7px 0 7px 4px;
	font-size: 14px;
	padding: 0 5px;
}

/* #mailbox */
.mailbox_list .qm_list_item_icon {
  width:29px;
  height:29px;
  background-image:-webkit-image-set(url(/zh_CN/htmledition/images/mobile/qmui/icon_mailbox.png) 1x, url(/zh_CN/htmledition/images/mobile/qmui/icon_mailbox_2x.png) 2x);
  background-repeat:no-repeat;
}
.mailbox_inbox .qm_list_item_icon {background-position:0 0;}
.mailbox_folder .qm_list_item_icon {background-position:0 -32px;}
.mailbox_note .qm_list_item_icon {background-position:0 -32px;}

/* #addToHomeScreen */
#addToHomeScreen{z-index:9999; -webkit-user-select:none; -webkit-box-sizing:border-box; width:228px; font-size:13px; padding:22px 25px 20px 20px; text-align:left; font-family:helvetica; background-image:-webkit-gradient(linear,0 0,0 100%,color-stop(0,#D8E6F6),color-stop(1,#E0EBF8)); border:1px solid #98BEEC; -webkit-border-radius:5px; -webkit-background-clip:padding-box; color:#333; text-shadow:0 1px 0 rgba(255,255,255,0.75); line-height:140%; -webkit-box-shadow:0 0 3px rgba(0,0,0,0.3)}
#addToHomeScreen.wide{width:265px}
#addToHomeScreen .arrow{position:absolute; background-image:-webkit-gradient(linear,0 0,100% 100%,color-stop(0,#E0EBF8),color-stop(0.4,#E0EBF8),color-stop(0.4,#E0EBF8)); border-width:0 1px 1px 0; border-style:solid; border-color:#98BEEC; width:16px; height:16px; -webkit-transform:rotateZ(45deg); bottom:-9px; left:50%; margin-left:-8px; -webkit-box-shadow:inset -1px -1px 0 #D8E6F6; -webkit-border-bottom-right-radius:2px}
#addToHomeScreen.ipad .arrow{-webkit-transform:rotateZ(-135deg); background-image:-webkit-gradient(linear,0 0,100% 100%,color-stop(0,#D8E6F6),color-stop(0.4,#D8E6F6),color-stop(0.4,#D8E6F6)); -webkit-box-shadow:inset -1px -1px 0 #fff; top:-9px; bottom:auto; left:50%}
#addToHomeScreen .close{-webkit-box-sizing:border-box; position:absolute; right:12px; top:10px; width:16px; height:16px; line-height:12px; -webkit-border-radius:3px; text-align:center; text-indent:1px; background:rgba(0,0,0,0.1); color:#707070; font-size:13px}
#addToHomeScreen .plus{font-weight:bold; font-size:1.3em}
#addToHomeScreen .share{display:inline-block; width:18px; height:15px; background-repeat:no-repeat; text-indent:-9999em; overflow:hidden}
#addToHomeScreen .touchIcon{display:block; float:left; -webkit-border-radius:8px; -webkit-box-shadow:0 1px 2px rgba(0,0,0,0.3); background-repeat:none; width:44px; height:44px; -webkit-background-size:44px 44px; margin:0 10px 5px 0; -webkit-background-clip:padding-box}
	.content {padding-left:14px;padding-right:14px;margin:44px 0 6px 0;}
