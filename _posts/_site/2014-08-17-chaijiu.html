<p>利用周末的时间，看完了tvb的《巾帼枭雄》全部25集，感触挺多的。下面是里面的一些经典台词：</p>

<p>* 柴九：人生有多少次机会？人生有多少个十年？ * 柴九：人生有多少个十年，最要紧是痛快。 * 柴九：水里水里去，火里火里去，两肋插刀，打掉门牙和血吞。 * 柴九：四奶奶，富贵险中求嘛！ * 人是求生 不是求死</p>

<p>虽然只有几句话，但是里面却有很多值得思考的地方。特别是看完电视剧，除了感动，还会产生很多想法和冲动，推荐之。</p>

<p>有担当、有情、有义，确实是一个角色，或者说一个人的魅力之所在。无论你多有能力，有多少财富，责任、情义始终是一个人最最成功的体现，没有之一。</p>
